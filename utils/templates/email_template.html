<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 16px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            border-radius: 8px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            ðŸ“ˆ Stock Alert: ${stock}
        </div>
        <div class="content">
            <p>The stock <strong>${stock}</strong> is currently at <strong>${current_price}</strong>.</p>
            <p>Your target price was <strong>${target_price}</strong>.</p>
            <a href="https://www.tradingview.com/symbols/${stock}/" class="button">View Stock</a>
        </div>
        <div class="footer">
            This is an automated alert from Stock Portfolio Tracker.
        </div>
    </div>
</body>
</html>
